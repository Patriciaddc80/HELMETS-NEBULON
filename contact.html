<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, site">
  <meta name="description" content="Rocketeer website with Tailwind CSS">
  <title>Contact Us - Rocketeer</title>
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  
  <!-- Preload critical assets -->
  <link rel="preload" href="./js/main.js" as="script">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio" defer></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
    media="print" 
    onload="this.media='all'" />
  
  <!-- Inline critical CSS -->
  <style>
    /* Critical CSS */
    .bg-gray-900 { background-color: #111827; }
    .text-white { color: #ffffff; }
    .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
    .from-gray-900 { --tw-gradient-from: #111827; }
    .to-gray-800 { --tw-gradient-to: #1f2937; }
  </style>
</head>

<body class="bg-gray-900 text-white">
  <!-- Header -->
  <header id="header" class="fixed w-full bg-gray-900 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
          <span class="text-2xl font-bold text-white">Nebulon</span>
        <!-- Navigation Menu -->
        <nav>
          <ul class="hidden md:flex space-x-8">
            <li><a href="index.html" class="hover:text-blue-400 transition-colors">Home</a></li>
            <li><a href="about.html" class="hover:text-blue-400 transition-colors">About us</a></li>
            <li><a href="products.html" class="hover:text-blue-400 transition-colors">View Product</a></li>
            <li><a href="pricing.html" class="hover:text-blue-400 transition-colors">Pricing</a></li>
            <li><a href="contact.html" class="hover:text-blue-400 transition-colors">Contact</a></li>
          </ul>

          <!-- Hamburger icon for small screens -->
          <div class="md:hidden">
            <button id="hamburger" class="text-white focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
              </svg>
            </button>
          </div>
        </nav>
      </div>
    </div>

    <!-- Mobile menu for small screens -->
    <div id="mobile-menu" class="md:hidden hidden bg-gray-900 text-white">
      <ul class="space-y-4 py-4 px-6">
        <li><a href="index.html" class="hover:text-blue-400 transition-colors">Home</a></li>
        <li><a href="about.html" class="hover:text-blue-400 transition-colors">About us</a></li>
        <li><a href="products.html" class="hover:text-blue-400 transition-colors">View Product</a></li>
        <li><a href="pricing.html" class="hover:text-blue-400 transition-colors">Pricing</a></li>
        <li><a href="contact.html" class="hover:text-blue-400 transition-colors">Contact</a></li>
      </ul>
    </div>
  </header>

  <main>
    <!-- Contact Hero Section -->
    <section class="pt-32 pb-20 bg-gradient-to-r from-gray-900 to-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
          <h1 class="text-5xl font-bold mb-6">Contact Us</h1>
          <p class="text-xl text-gray-300 max-w-3xl mx-auto">
            Get in touch with our team for any questions about our products or services
          </p>
        </div>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="py-20 bg-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
              <input type="text" id="name" name="name" required
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
              <input type="email" id="email" name="email" required
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
              <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
              <textarea id="message" name="message" rows="4" required
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
            </div>
            <button type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="py-20 bg-gradient-to-r from-gray-900 to-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-gray-800 rounded-xl overflow-hidden h-96">
          <!-- Replace with actual map embed code -->
          <div class="w-full h-full bg-gray-700 flex items-center justify-center">
            <p class="text-gray-400">Map will be embedded here</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center">
        <span class="text-gray-400">&copy; 2024 Nebulon</span>
        <div class="flex space-x-6">
          <a href="https://twitter.com/" target="_blank" class="text-gray-400 hover:text-blue-400">
            <i class="fab fa-twitter text-xl"></i>
          </a>
          <a href="https://www.facebook.com/" target="_blank" class="text-gray-400 hover:text-blue-400">
            <i class="fab fa-facebook text-xl"></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank" class="text-gray-400 hover:text-blue-400">
            <i class="fab fa-instagram text-xl"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Script for mobile menu -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobile-menu");
    hamburger.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

  <!-- Load optimized JavaScript -->
  <script src="./js/main.js" defer></script>
</body>

</html>
